{% extends 'core/home.html' %}
{% load static %}
{% block content %}
<div class="row">

    <!-- MENSAJE DE ERROR -->
    {% if error_message %}
    <div class="row">
        <div class="col">
            <strong>{{ error_message }}</strong>
        </div>
    </div>
    {% endif %}
    <div class="col"> 
        <!-- TITULO -->
        <div class="container justify-content-md-center">
            <h2 class="text-uppercase text-center">Agregar producto</h2>
        </div>

        <!-- FORMULARIO -->
        <div class="container justify-content-md-center" style="outline: black solid 1px;  width: 100%; ">
            <form action="{% url 'CORE:producto_create' %}" method="post" enctype="multipart/form-data">
            
            {% csrf_token %}
            
            <!-- NOMBRE PRODUCTO -->
                <div >
                    <label for="nombreProducto">Nombre del producto</label>
                    <input style="width: 50%;" class="form-control" type="text" name="nombreProducto" placeholder="" required>
                </div>
                <br>
                <!-- IMAGEN -->
                <div>
                    <div class="form-group">
                        <label for="imagen">Imagen producto</label>
                        <input type="file" class="form-control-file" name="imagen" id="imagen"
                            placeholder="Ingrese la imagen..." required>
                    </div>
                </div>
                <br>
                    <!-- CATEGORIA -->
                <div>
                    <select class="custom-select" name="categoria" required>
                        <option value="" selected>Categoria del producto</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.idCategoria }}">{{ categoria.nombreCategoria }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                    <!-- DESCRIPCION -->
                    <div>
                        <textarea class="form-control" name="descripcion" rows="3" style="width: 50%;" required></textarea>
                    </div>
                    <br>
                    <br>
                    <div >
                        <!-- PRECIO -->
                        <div >
                            <div >Precio: $</div>
                            <input style="width: 50%;" type="float" class="form-control" name="precio" placeholder="$000.00" required>
                        </div>
                        <div >
                            <div >Stock</div>
                            <input style="width: 50%;" type="integer" class="form-control" name="stock" placeholder="" required>
                        </div>
                        <div >
                            <div >Descuento: </div>
                            <input style="width: 50%;" type="integer" class="form-control" name="descuento" placeholder="%" required>
                        </div>
                        <br>
                        <br>
                        <!-- BOTON -->
                        <div >
                            <button type="submit" class="btn btn-outline-dark btn-block"> <img src="{% static 'core/img/add.png'%}">Agregar</button><br><br>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
